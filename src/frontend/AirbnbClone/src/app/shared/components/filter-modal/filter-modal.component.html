<div *ngIf="isOpen" class="modal-overlay" (click)="onClose()">
    <div class="modal-container" (click)="$event.stopPropagation()">

        <!-- Header -->
        <div class="modal-header">
            <button type="button" (click)="onClose()" class="close-button" aria-label="Close">
                <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="presentation"
                    focusable="false"
                    style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 3; overflow: visible;">
                    <path d="m6 6 20 20M26 6 6 26"></path>
                </svg>
            </button>
            <h2 class="modal-title">Filters</h2>
        </div>

        <!-- Body (Scrollable) -->
        <div class="modal-body">

            <!-- Price Range Section -->
            <div class="filter-section">
                <h3 class="section-title">Price range</h3>
                <p class="section-description">Nightly prices before fees and taxes</p>
                <div class="price-inputs">
                    <div class="input-group">
                        <label for="priceMin" class="input-label">Minimum</label>
                        <div class="input-wrapper">
                            <span class="input-prefix">$</span>
                            <input id="priceMin" type="number" [(ngModel)]="priceMin" placeholder="0" min="0"
                                class="price-input" />
                        </div>
                    </div>
                    <div class="input-divider">–</div>
                    <div class="input-group">
                        <label for="priceMax" class="input-label">Maximum</label>
                        <div class="input-wrapper">
                            <span class="input-prefix">$</span>
                            <input id="priceMax" type="number" [(ngModel)]="priceMax" placeholder="1000+" min="0"
                                class="price-input" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <!-- Type of Place Section -->
            <div class="filter-section">
                <h3 class="section-title">Type of place</h3>
                <div class="checkbox-list">
                    <div *ngFor="let type of propertyTypes" class="checkbox-item">
                        <label class="checkbox-label">
                            <div class="checkbox-content">
                                <div>
                                    <div class="checkbox-title">{{ type.label }}</div>
                                    <div class="checkbox-description">{{ type.description }}</div>
                                </div>
                                <input type="checkbox" [checked]="isPropertyTypeSelected(type.id)"
                                    (change)="togglePropertyType(type.id)" class="checkbox-input" />
                                <span class="checkbox-custom"></span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <!-- Amenities Section -->
            <div class="filter-section">
                <h3 class="section-title">Amenities</h3>
                <div class="amenities-grid">
                    <div *ngFor="let amenity of amenities" class="amenity-item">
                        <button type="button" (click)="toggleAmenity(amenity.id)"
                            [class.selected]="isAmenitySelected(amenity.id)" class="amenity-button">
                            <span class="amenity-icon">{{ amenity.icon }}</span>
                            <span class="amenity-label">{{ amenity.label }}</span>
                            <svg *ngIf="isAmenitySelected(amenity.id)" class="amenity-check" viewBox="0 0 32 32"
                                xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="presentation"
                                focusable="false">
                                <path fill="none" d="m4 16.5 8 8 16-16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <div class="modal-footer">
            <button type="button" (click)="onClearAll()" class="clear-button">
                Clear all
            </button>
            <button type="button" (click)="onApply()" class="apply-button">
                <span>Show homes</span>
                <span *ngIf="getActiveFilterCount() > 0" class="filter-count">· {{ getActiveFilterCount() }} filter{{
                    getActiveFilterCount() > 1 ? 's' : '' }}</span>
            </button>
        </div>

    </div>
</div>
