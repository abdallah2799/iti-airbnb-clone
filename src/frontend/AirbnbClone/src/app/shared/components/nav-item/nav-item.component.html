<!-- nav-item.component.html -->
<a
  href="#"
  (click)="handleClick(); $event.preventDefault()"
  [class]="active 
    ? 'text-gray-900' 
    : 'text-gray-500 hover:text-gray-900 hover:bg-gray-100'"
  class="flex items-center gap-2 py-3 px-4 -mx-4 rounded-full transition-colors relative">
  
  <!-- Icon -->
  <lucide-icon *ngIf="icon === 'home'" name="home" class="w-5 h-5"></lucide-icon>
  <lucide-icon *ngIf="icon === 'lightbulb'" name="lightbulb" class="w-5 h-5"></lucide-icon>
  <lucide-icon *ngIf="icon === 'bell'" name="bell" class="w-5 h-5"></lucide-icon>
  
  <!-- Label -->
  <span class="text-sm font-medium">{{ label }}</span>
  
  <!-- Badge -->
  <span *ngIf="badge" 
        class="absolute -top-1 -right-1 bg-gray-900 text-white text-[10px] px-1.5 py-0 h-5 font-semibold rounded-full flex items-center justify-center">
    {{ badge }}
  </span>
  
  <!-- Active Indicator -->
  <div *ngIf="active" 
       class="absolute -bottom-5 left-0 right-0 h-0.5 bg-gray-900"></div>
</a>
