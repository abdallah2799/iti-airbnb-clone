<div class="fixed bottom-6 right-6 z-50 flex flex-col items-end font-sans">

  <div *ngIf="isOpen" class="mb-4 w-[350px] h-[450px] bg-white rounded-2xl shadow-2xl border border-gray-200 flex flex-col overflow-hidden animate-fade-in-up">
    
    <div class="bg-[#FF385C] p-4 text-white flex justify-between items-center">
      <div>
        <h3 class="font-bold text-lg">Host Assistant</h3>
        <p class="text-xs opacity-90">Powered by AI</p>
      </div>
      <button (click)="toggleChat()" class="text-white hover:bg-white/20 rounded-full p-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div #scrollContainer class="flex-1 overflow-y-auto p-4 bg-gray-50 space-y-4">
      <div *ngFor="let msg of messages" class="flex" [ngClass]="{'justify-end': msg.isUser}">
        <div 
          class="max-w-[80%] p-3 rounded-2xl text-sm shadow-sm"
          [ngClass]="{
            'bg-[#FF385C] text-white rounded-br-none': msg.isUser,
            'bg-white text-gray-800 border border-gray-200 rounded-bl-none': !msg.isUser
          }"
        >
          {{ msg.text }}
        </div>
      </div>

      <div *ngIf="isLoading" class="flex justify-start animate-pulse">
        <div class="bg-gray-200 rounded-full h-2 w-2 mr-1"></div>
        <div class="bg-gray-200 rounded-full h-2 w-2 mr-1"></div>
        <div class="bg-gray-200 rounded-full h-2 w-2"></div>
      </div>
    </div>

    <div class="p-3 bg-white border-t border-gray-100 flex gap-2">
      <input 
        [(ngModel)]="userMessage" 
        (keyup.enter)="sendMessage()"
        placeholder="Ask about wifi, check-in..." 
        class="flex-1 bg-gray-100 rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#FF385C] focus:bg-white transition-all"
      />
      <button 
        (click)="sendMessage()" 
        [disabled]="!userMessage.trim() || isLoading"
        class="bg-[#222222] text-white rounded-full p-2 hover:bg-black disabled:opacity-50 transition-colors"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
        </svg>
      </button>
    </div>
  </div>

  <button 
    (click)="toggleChat()" 
    class="bg-[#FF385C] hover:bg-[#D90B3E] text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center transition-all transform hover:scale-105 active:scale-95"
  >
    <svg *ngIf="!isOpen" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
    </svg>
    <svg *ngIf="isOpen" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

</div>
