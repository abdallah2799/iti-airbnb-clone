<div class="min-h-screen flex flex-col">
  <header class="flex justify-between items-center px-8 py-6">
    <div class="w-8 h-8">
      <svg viewBox="0 0 32 32" fill="#222222" style="display: block; height: 100%; width: 100%">
        <path
          d="M16 1c2.008 0 3.463.963 4.751 3.269l.533 1.025c1.954 3.83 6.114 12.54 7.1 14.836l.145.353c.667 1.591.91 3.162.723 4.691l-.077.554c-.44 2.759-2.442 4.932-5.173 5.255l-.558.054a5.52 5.52 0 0 1-3.64-.947l-.43-.337-2.248-1.912-2.238 1.904c-1.119.952-2.517 1.415-3.952 1.29l-.543-.06c-2.74-.428-4.866-2.676-5.228-5.454l-.063-.54c-.133-1.514.158-3.065.866-4.618l.18-.376c.987-2.297 5.148-11.007 7.102-14.837l.532-1.024C12.537 1.963 13.992 1 16 1zm0 2c-1.273 0-2.29.475-3.002 1.72l-.47.902c-1.948 3.818-6.109 12.528-7.097 14.826-.615 1.35-.845 2.63-.728 3.85.356 2.345 2.065 4.173 4.334 4.527 1.15.18 2.312-.174 3.277-.996l2.81-2.39a1.5 1.5 0 0 1 1.752 0l2.82 2.4c.957.813 2.11 1.16 3.25.98 2.28-.268 4.073-2.01 4.436-4.313.123-1.203-.09-2.476-.692-3.828-.99-2.297-5.15-11.008-7.097-14.826l-.47-.902C18.29 3.475 17.273 3 16 3z"
        ></path>
      </svg>
    </div>
    <button
      class="px-4 py-2 rounded-full hover:bg-gray-100 text-sm font-semibold border border-gray-200"
    >
      Save & exit
    </button>
  </header>

  <main class="flex-1 flex flex-col items-center justify-center px-6 pb-24 animate-fade-in">
    <div class="max-w-xl w-full">
      <h1 class="text-3xl font-semibold text-[#222222] mb-8">Review your listing</h1>

      <div
        class="bg-white border border-gray-200 rounded-xl p-6 shadow-sm hover:shadow-md transition-shadow"
      >
        <div class="flex gap-4">
          <div
            class="w-32 h-32 bg-gray-200 rounded-lg flex-shrink-0 flex items-center justify-center overflow-hidden relative"
          >
            <img
              *ngIf="coverPhotoPreview"
              [src]="coverPhotoPreview"
              class="w-full h-full object-cover"
              alt="Listing Cover"
            />
            <span *ngIf="!coverPhotoPreview" class="text-gray-500 text-xs"> No Photo Yet </span>
          </div>

          <div class="flex-1 flex flex-col">
            <h2 class="text-xl font-semibold mb-1 line-clamp-1">{{ listing().title }}</h2>
            <div class="flex-1">
              <p class="text-gray-500 text-sm mb-2 line-clamp-2">{{ listing().description }}</p>
            </div>
            <div class="font-bold text-lg mt-auto">
              ${{ listing().pricePerNight }}
              <span class="font-normal text-sm text-gray-500">night</span>
            </div>
          </div>
        </div>

        <div class="mt-4 pt-4 border-t border-gray-100 flex gap-4 text-sm text-gray-600">
          <span>{{ listing().maxGuests }} Guests</span>
          <span>{{ listing().numberOfBedrooms }} Bedrooms</span>
          <span>{{ listing().city }}, {{ listing().country }}</span>
        </div>
      </div>
    </div>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 bg-white z-50">
    <div class="w-full h-1 bg-gray-200">
      <div class="h-full bg-black transition-all duration-500 ease-out" style="width: 100%"></div>
    </div>
    <div class="max-w-[1860px] mx-auto px-8 py-4 flex justify-between items-center">
      <button
        routerLink="/hosting/description"
        class="font-semibold underline hover:bg-gray-100 px-4 py-2 rounded-lg"
      >
        Back
      </button>

      <button
        (click)="onPublish()"
        [disabled]="isSubmitting"
        class="px-8 py-3 rounded-lg font-semibold text-white bg-[#FF385C] hover:bg-[#D90B3E] transition-colors duration-200 disabled:opacity-70 disabled:cursor-not-allowed flex items-center gap-2 min-w-[160px] justify-center"
      >
        <span *ngIf="isSubmitting">Publishing...</span>
        <span *ngIf="!isSubmitting">Publish Listing</span>
      </button>
    </div>
  </footer>
</div>
