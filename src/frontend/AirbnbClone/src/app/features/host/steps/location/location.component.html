<div class="min-h-screen flex flex-col">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <header class="flex justify-between items-center px-8 py-6">
    <div class="w-8 h-8">
      <svg viewBox="0 0 32 32" fill="#222222" style="display: block; height: 100%; width: 100%">
        <path
          d="M16 1c2.008 0 3.463.963 4.751 3.269l.533 1.025c1.954 3.83 6.114 12.54 7.1 14.836l.145.353c.667 1.591.91 3.162.723 4.691l-.077.554c-.44 2.759-2.442 4.932-5.173 5.255l-.558.054a5.52 5.52 0 0 1-3.64-.947l-.43-.337-2.248-1.912-2.238 1.904c-1.119.952-2.517 1.415-3.952 1.29l-.543-.06c-2.74-.428-4.866-2.676-5.228-5.454l-.063-.54c-.133-1.514.158-3.065.866-4.618l.18-.376c.987-2.297 5.148-11.007 7.102-14.837l.532-1.024C12.537 1.963 13.992 1 16 1zm0 2c-1.273 0-2.29.475-3.002 1.72l-.47.902c-1.948 3.818-6.109 12.528-7.097 14.826-.615 1.35-.845 2.63-.728 3.85.356 2.345 2.065 4.173 4.334 4.527 1.15.18 2.312-.174 3.277-.996l2.81-2.39a1.5 1.5 0 0 1 1.752 0l2.82 2.4c.957.813 2.11 1.16 3.25.98 2.28-.268 4.073-2.01 4.436-4.313.123-1.203-.09-2.476-.692-3.828-.99-2.297-5.15-11.008-7.097-14.826l-.47-.902C18.29 3.475 17.273 3 16 3z"
        ></path>
      </svg>
    </div>
    <button
      (click)="onSaveExit()"
      class="px-4 py-2 rounded-full hover:bg-gray-100 text-sm font-semibold border border-gray-200 cursor-pointer"
    >
      Save & exit
    </button>
  </header>

  <main class="flex-1 flex flex-col items-center justify-center px-6 pb-24 animate-fade-in w-full">
    <div class="max-w-2xl w-full h-full flex flex-col">
      <div class="mb-6 text-center">
        <h1 class="text-3xl font-semibold text-[#222222] mb-2">Where's your place located?</h1>

        <p class="text-gray-500 text-lg">
          Your address is only shared with guests after theyâ€™ve made a reservation.
        </p>
      </div>

      <div class="relative mb-6 z-20">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
            <lucide-icon [img]="icons.Search" [size]="18" class="text-gray-500"></lucide-icon>
          </div>
          <input
            type="text"
            [(ngModel)]="address"
            (keyup.enter)="searchAddress()"
            (input)="searchAddress()"
            placeholder="Search for a city or address..."
            class="w-full p-4 pl-12 border border-gray-400 rounded-full focus:outline-none focus:ring-2 focus:ring-black text-lg shadow-sm"
          />
          <button
            (click)="useCurrentLocation()"
            class="absolute inset-y-2 right-2 px-4 bg-gray-100 hover:bg-gray-200 rounded-full text-sm font-semibold"
          >
            <lucide-icon [img]="icons.Navigation" [size]="14" class="inline mr-1"></lucide-icon> My
            Location
          </button>
        </div>

        <ul
          *ngIf="searchResults.length > 0"
          class="absolute top-full left-0 w-full bg-white border border-gray-200 rounded-xl shadow-lg mt-2 overflow-hidden"
        >
          <li
            *ngFor="let result of searchResults"
            (click)="selectAddress(result)"
            class="p-3 hover:bg-gray-100 cursor-pointer border-b last:border-0 text-sm text-gray-700"
          >
            {{ result.display_name }}
          </li>
        </ul>
      </div>

      <div
        class="flex-1 min-h-[300px] bg-gray-100 rounded-2xl overflow-hidden shadow-inner relative"
      >
        <div #mapContainer class="map-wrapper"></div>
      </div>

      <div *ngIf="city && country" class="mt-4 text-sm text-gray-500 text-center">
        <span class="font-semibold">Location detected:</span> {{ city }}, {{ country }}
      </div>
    </div>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 bg-white z-50">
    <div class="w-full h-1 bg-gray-200">
      <div class="h-full bg-black transition-all duration-500 ease-out" style="width: 50%"></div>
    </div>

    <div class="max-w-[1860px] mx-auto px-8 py-4 flex justify-between items-center">
      <button
        routerLink="/hosting/amenities"
        class="font-semibold underline hover:bg-gray-100 px-4 py-2 rounded-lg"
      >
        Back
      </button>

      <button
        (click)="onNext()"
        [disabled]="!isValid()"
        class="px-8 py-3 rounded-lg font-semibold text-white transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        [ngClass]="!isValid() ? 'bg-[#DDDDDD]' : 'bg-[#222222] hover:bg-black'"
      >
        Next
      </button>
    </div>
  </footer>
</div>
