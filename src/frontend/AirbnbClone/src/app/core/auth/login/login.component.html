<div class="bg-white flex items-center justify-center py-5">
  <div class="bg-white w-full max-w-md border border-gray-300 rounded">
    <!-- Header -->
    <div class="text-center mb-6 border-b border-gray-300 p-3">
      <h1 class="text-md font-semibold text-gray-900">Log in</h1>
    </div>

    <!-- Welcome Text -->
    <div class="text-start mb-5 px-8">
      <h2 class="text-xl font-semibold text-gray-900 text-start">Welcome to Airbnb</h2>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mx-8 mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
      <p class="text-sm text-red-600">{{ errorMessage }}</p>
    </div>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4 px-8">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-transparent outline-none transition" />
        <div *ngIf="email?.invalid && email?.touched" class="mt-1 text-xs text-red-600">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
            placeholder="Enter your password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-transparent outline-none transition pr-10" />
          <button type="button" (click)="togglePassword()"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none">
            <lucide-icon [img]="showPassword ? icons.EyeOff : icons.Eye" class="w-5 h-5"></lucide-icon>
          </button>
        </div>
        <div *ngIf="password?.invalid && password?.touched" class="mt-1 text-xs text-red-600">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input type="checkbox" formControlName="rememberMe" id="rememberMe"
            class="w-4 h-4 text-rose-500 border-gray-300 rounded focus:ring-rose-500" />
          <label for="rememberMe" class="ml-2 text-sm text-gray-700">Remember me</label>
        </div>

        <!-- Forgot Password Link -->
        <a routerLink="/forgot-password"
          class="text-sm text-rose-500 hover:text-rose-600 font-medium transition-colors">
          Forgot password?
        </a>
      </div>

      <!-- Continue Button -->
      <button type="submit"
        class="w-full bg-[#FC345D] text-white font-semibold py-3 rounded-lg hover:bg-rose-600 transition duration-200 shadow-sm hover:shadow-md disabled:bg-rose-300 disabled:cursor-not-allowed cursor-pointer"
        [disabled]="loginForm.invalid">
        Continue
      </button>
    </form>

    <!-- Divider -->
    <div class="relative my-6 px-8">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-4 bg-white text-gray-500">or</span>
      </div>
    </div>

    <div class="space-y-2 px-8 pb-3">
      <div id="google-button-container" class="flex justify-center w-full min-h-[40px]">
        <div *ngIf="!googleInitialized" class="flex items-center justify-center text-gray-500 text-sm">
          Loading sign-in options...
        </div>
      </div>
    </div>

    <!-- Sign up Link -->
    <div class="text-center pb-3 border-gray-200 pt-6 mx-8">
      <p class="text-sm text-gray-600 mb-4">
        Don't have an account?
        <a routerLink="/register" class="text-gray-900 underline font-medium hover:text-rose-500 transition-colors">
          Sign up
        </a>
      </p>
    </div>
  </div>
</div>

<!-- Spinner -->
<ngx-spinner bdColor="rgba(0, 0, 0, 0.3)" type="timer" size="large" color="#FF385D" template='
    <div class="flex flex-col items-center">
      <div class="w-16 h-16 bg-rose-500 rounded-full flex items-center justify-center mb-4">
        <span class="text-white font-bold text-xl">A</span>
      </div>
      <p class="text-white text-sm font-medium mt-2">Signing in...</p>
    </div>
  '>
</ngx-spinner>
